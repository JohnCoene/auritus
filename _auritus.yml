# theme
style:
  theme: paper
  inverse: false

# your webhose token
# free @ webhose.io
token: "fd17174d-53ab-49d7-b19a-3351220490e7"

# minimum setup = 1 query
# each query MUST have an id and a search
queries:
  - wine:
    - id: 1
    - search: '"wine" OR "champagne" is_first:true language:english site_type:news'

# segments to categorise your data
segments:
  - segment:
    - query: 1
    - name: "Wine"
    - regex: "wine|Wine"
  - segment:
    - query: 1
    - name: "Champagne"
    - regex: "champagne|Champagne"

# analytics to track site usage
analytics:
  - ganalytics: 12345
  - hotjar: 12345
