# theme
style:
  theme: paper # from: https://rstudio.github.io/shinythemes/
  font: Raleway # google font
  chart_theme: infographic # echarts4r theme, from: https://echarts4r.john-coene.com/articles/themes
  inverse: false # Whether to use inverse navbar (Bootstrap 3)

# your webhose token
# free @ webhose.io
token: "fd17174d-53ab-49d7-b19a-3351220490e7"

# minimum setup = 1 query
# each query MUST have an id and a search
queries:
  - wine:
    - id: 1
    - name: "Wine Brands"
    - search: '("Woodbridge$" OR "Sutter Home" OR "Barefoot$") AND ("wine$" OR "champagne$" OR "mousseux$") is_first:true language:english'

# segments to categorise your data
# regex:
# | => OR
# & => AND
segments:
  - segment:
    - query: 1
    - name: "Rosé"
    - regex: "Rosé|rosé|rose|Rose"
  - segment:
    - query: 1
    - name: "White"
    - regex: "White|white"
  - segment:
    - query: 1
    - name: "Red"
    - regex: "Red|red"
  - segment:
    - query: 1
    - name: "Bubbles"
    - regex: "Bubbles|bubbles|Champagne|champagne|Mousseux|mousseux|sparkling|Sparling"

# analytics to track site usage
tracking:
  ganalytics: "UA-12345-6"


# database
# must include type
# must include dbname
# Any other option to pass to DBI::dbConnect
database:
  type: "SQLite"
  dbname: "articles"
