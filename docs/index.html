<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>auritus</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Free open-source public relations analytics">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'auritus',
      repo: 'JohnCoene/auritus',
      coverpage : 'cover.md',
      homepage: 'home.md',
      logo: 'logo_border.png',
      themeColor: "#C10007",
      onlyCover: false,
      ga: 'UA-74544116-1',
      auto2top: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins:[
       EditOnGithubPlugin.create(
         'https://github.com/JohnCoene/auritus/blob/master/docs/',
         undefined,
         "Edit this page"
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.10.2/lib/docsify.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
